<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">

<body>

    <header>
        <h1 id="title">Survey Form</h1>

        <p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis suscipit ex maxime repellendus vero nam dolor eum repudiandae ea vel.</p>
    </header>
    
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name: </label>
        <input placeholder="Your name" required type="text" id="name">

        <label for="email" id="email-label">Email: </label>
        <input placeholder="Your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" id="email">
        <label for="number" id="number-label">Age: </label>
        <input placeholder="Your age" type="number" name="" id="number" pattern="[0-9]\d{0,100}" min="0" max="100">
        
        <select name="" id="dropdown">
            <option selected disabled value="">-- Select --</option>
            <option value=""></option>
            <option value=""></option>
        </select>

        <div>
            <label for=""><input type="radio" name="name-attribute" value="option-1"> Option 1</label>
        </div>
        <div>
            <label for=""><input type="radio" name="name-attribute" value="option-2"> Option 2</label>
        </div>
        
        <div>
            <label for=""><input type="checkbox" name="" value="option 1">Option 1</label>
        </div>
        <div>
            <label for=""><input type="checkbox" name="" value="option 2">Option 2</label>
        </div>
        <div>
            <label for=""><input type="checkbox" name="" value="option 3">Option 3</label>
        </div>

        <label for="additional">Additional Comments</label>
        <textarea name="" id="additional" cols="30" rows="10"></textarea>
        
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
